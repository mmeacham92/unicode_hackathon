<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Project Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    </nav>
    <main>
      <section class="search_section">
        <img
          src="./images/Unicode_Autumn_2021_coverphoto.png"
          alt="Unicode Autumn 2021"
          id='logo'
        />

        <section>
          <input placeholder="Enter a coin" />

          <button class="track_button">Track</button>
          
        </section>

        <section class="search_results-data hidden">
          <h1>
              <img src="" alt="searched token" class="result_image"
            />
            <span class="result_name"></span>
          </h1>
          <h3>Current Price: $<span id="price"></span></h3>
          <h3>Market Cap: $<span id='market_cap'></span></h3>
          <button class='more_info-button'>Learn More</button>
          <p class="token_description hidden"></p>
        </section>
      </section>
      <section class="tokens_list_section">
        <ul class="tokens_list"></ul>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
