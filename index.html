<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <main>
      <section class="search_section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Uniswap_Logo.svg/769px-Uniswap_Logo.svg.png"
          alt="Unicode Autumn 2021"
          id='logo'
        />

        <section>
          <input placeholder="Enter a coin" />

          <button class="track_button">Track</button>
          
        </section>

        <section class="search_results-data hidden">
          <h1>
              <img src="" alt="searched token" class="result_image"
            />
            <span class="result_name"></span>
          </h1>
          <h3>Current Price: $<span id="price"></span></h3>
          <h3>Market Cap: $<span id='market_cap'></span></h3>
          <details>
            <summary>Learn More</summary>
            <p id="token_description"></p>
          </details>
        </section>
      </section>
      <section class="tokens_list_section">
        <ul class="tokens_list"></ul>
      </section>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
